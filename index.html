<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/898c08e5ae.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="box">
      <div class="container">
        <div>
          <form action="search">
          <div class="col input-group">
            <input
              type="search"
              placeholder="Change location"
              class="searchbar"
              autocomplete="off"
            />
            <button type="submit" class="button">
              <i class="fa-solid fa-magnifying-glass glassicon"></i>
            </button>
          </div> 
         </form>
        </div>
        <div class="row maincity">
          <div class="col-5">
            <div class="maincitynamepin">
              <i class="fa-solid fa-map-pin pin"></i><span id="maincityname">Tehran
            </div></span> 
            
            <div class="maincitytemp"><span id="maincitytempnum">19</span><a> °C </a> <span id="description">Clear</span></div>
          </div>
          <div class="col maininfo">
            <div>Humidity: <span id="humidity">61</span>%</div>
            <div>Wind: <span id="wind">0</span>Km/H</div>
          </div>
          <div class="col mainicon"><img  id="mainicon" src="http://openweathermap.org/img/wn/01d@2x.png" alt=""></div>
        </div>
        <div class="row">
          <div class="col futuredays">
            <div class="day">Thu</div>
            <div class="icon"><i class="fa-solid fa-cloud-sun"></i></div>
            <div class="temp">6°/13°</div>
          </div>
          <div class="col futuredays">
            <div class="day">Fri</div>
            <div class="icon"><i class="fa-solid fa-cloud-sun"></i></div>
            <div class="temp">7°/13°</div>
          </div>
          <div class="col futuredays">
            <div class="day">Sat</div>
            <div class="icon"><i class="fa-solid fa-cloud-sun"></i></div>
            <div class="temp">6°/13°</div>
          </div>
          <div class="col futuredays">
            <div class="day">Sun</div>
            <div class="icon"><i class="fa-solid fa-cloud-sun"></i></div>
            <div class="temp">4°/13°</div>
          </div>
          <div class="col futuredays">
            <div class="day">Mon</div>
            <div class="icon"><i class="fa-solid fa-sun"></i></div>
            <div class="temp">4°/13°</div>
          </div>
        </div>
        <div id="last-update">Last updated: <span id="date">Sunday 17:39</span></div>
      </div>
    </div>
    <div id="moreInfo"><a  id="srcLink" href="https://github.com/izeofdonya/Weather-App" target="_blank">Open-source code</a> by Donya Davoudi</div>
    <script src="src/index.js"></script>
  </body>
</html>
